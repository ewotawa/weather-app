<html lang = "en">
    <head>
        <title>FCC Weather App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			
        <!--FontAwesome Stylesheet-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Weather Stylesheet-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
        <link rel-"stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

        <!-- Internal Stylesheet -->
        <link rel="stylesheet" href="assets/stylesheets/stylesheet.css">
    </head>

    <body>
        <!-- Page Title -->
        <div class="center">
            <h1>Local Weather</h1>
        </div>

        <!-- Geo inputs -->
        <div class="center">
            <h3>Enter coordinates</h3>
            <!-- Inputs -->
            <div class="inputContainer">
                <form>
                    <input type="text" id="streetAddressInput" placeholder="Street Address">
                    <input type="text" id="cityInput" placeholder="City">
                    <input type="text" id="stateInput" placeholder="State">
                    <input type="text" id="zipInput" placeholder="ZIP Code">
                </form>
            </div>
            <!-- Actions -->
            <div class="buttonContainer"> 
                <!-- id #getButton -->
                <div id="getButton">
                    <button type="button" class="btn-primary">Return Weather Data</button>
                </div>
                <!-- id #toggleButton -->
                <div id="toggleButton">
                    <button type="button" class="btn-primary">Toggle Measurement System</button>
                </div>
                <!-- id #refreshPage -->
                <div id="refreshPage">
                    <button type="button" class="btn-primary">Refresh Coordinates</button>
                </div>
            </div> 
        </div>

        <!-- Flexbox container -->
        <div class="container top">
        
            <!-- Return Weather Pinpoint Location -->
            <div class="small">
                <p><div id="getLocation"></div></p>
            </div>

            <!-- Return Date and Time -->
            <div class="small">
                <p><div id="getDateTime"></div></p>
            </div>

            <!-- Return Key Weather Stats -->
            <div class="large">
                <p><div id="getWeatherC" style="display:none"></div></p>
                <p></p><div id="getWeatherF"></div></p>
            </div>

            <!-- Return Sunrise info -->
            <div class="small">
                <p><div id="getSunrise"></div></p>
            </div>

            <!-- Return Sunset info -->
            <div class="small">
                <p><div id="getSunset"></div></p>
            </div>

            <!-- Return Daily High and Low Temperatures -->
            <div class="small">
                <p><div id="getTempMinC" style="display:none"></div></p>
                <p><div id="getTempMinF"></div></p> 
            </div>
            <div class="small">
                <p><div id="getTempMaxC" style="display:none"></div></p> 
                <p><div id="getTempMaxF"></div></p>
            </div>

            <!-- Return Atmospheric Pressure -->
            <div class="small"> 
                <p><div id="getPressureHPA" style="display:none"></div></p>
                <p><div id="getPressureInHg"></div></p>
            </div>

            <!-- Return Humidity -->
            <div class="small">
                <p><div id="getHumidity"></div></p>
            </div>

            <!-- Return Wind Speed -->
            <div class="small">
                <p><div id="getWindKph" style="display:none"></div></p>
                <p><div id="getWindMph"></div></p>
            </div>
            <div class="small">
                <p><div id="getWindDir"></div></p>
            </div>

        </div>

        <!-- Javascript -->
        <script src="assets/js/javascript.js"></script>
    </body>



</html>
